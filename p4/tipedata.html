<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>tipe data js</h2>
    <p>contoh tipe data js</p>
    <p id="demo"></p>
    <script>
        var x; //x tidak terdefinisi
        x = 5; // x jadi int
        x = "asd" // x jadi string

        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
