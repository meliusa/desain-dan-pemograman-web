<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Menggunakan document.write()</h1>
    <script type="text/javascript">
        document.write("Hello, nama saya adakah Meliusa");
        console.log("Hello, nama saya adalah Meliusa");
    </script>
    <p>Belajar Javascript</p>
    <h1>Menabahkan innerHTML</h1>
    <p id="hitung"></p>
    <script>
        document.getElementById("hitung").innerHTML = 10 + 100;
    </script>
</body>

</html>
