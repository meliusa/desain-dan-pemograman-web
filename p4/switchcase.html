<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih angka 1 sampai 5");
        var hadiah = "";
        switch (jawab) {
            case "1":
                hadiah = "1, tisu";
                break;
            case "2":
                hadiah = "2, kotak kopi";
                break;
            case "3":
                hadiah = "3, sticker";
                break;
            case "4":
                hadiah = "4, minyak goreng";
                break;
            case "5":
                hadiah = "5, uang 50rb";
                break;
            default:
                document.write("<p> ops anda salah pilih </p>");
        }
        if (hadiah === "") {
            document.write("<p> kamu gagal mendapat hadiah");
        } else {
            document.write("<h2> selamat mendapat " + hadiah + "</h2>");
        }
    </script>
</body>

</html>
