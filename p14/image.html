<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengenalan jobsheet</title>
    <!-- menyisipkan boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- menyisipkan javascript -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>

<body>
    <div class="container" style="background-color: black;">
        <h2>pengaturan gambar pada bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="1.png" alt="" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="1.png" alt="" class="rounded-circle" alt="gambar rounded-circle">
            </div>
            <div class="col">
                <img src="1.png" alt="" class="img-thumbnail" alt="gambar img-thumbnail">
            </div>
            <div class="col">
                <img src="1.png" alt="" class="img-fluid" alt="gambar img-fluid">
            </div>
        </div>
    </div>
</body>

</html>
