<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengenalan jobsheet</title>
    <!-- menyisipkan boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- menyisipkan javascript -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>

<body>
    <div class="container">
        <h2>alert</h2>
        <div class="alert alert-success alert-dismissible">
            <button class="close" type="button" data-dismiss="alert">&times;</button>
            <strong>success!</strong> ini adalah alert success
        </div>
        <div class="alert alert-info alert-dismissible">
            <button class="close" type="button" data-dismiss="alert">&times;</button>
            <strong>info!</strong> ini adalah alert info
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button class="close" type="button" data-dismiss="alert">&times;</button>
            <strong>warning!</strong> ini adalah alert warning
        </div>
    </div>
</body>

</html>
