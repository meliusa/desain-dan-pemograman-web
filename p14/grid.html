<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengenalan jobsheet</title>
    <!-- menyisipkan boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- menyisipkan javascript -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-success">column left 50%</div>
            <div class="col-md-6 bg-warning">column right 50%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success">column left 33.3%</div>
            <div class="col-md-8 bg-warning">column right 66.6%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 bg-success">column left 25%</div>
            <div class="col-md-9 bg-warning">column right 75%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success">column left 33.3%</div>
            <div class="col-md-8 bg-warning">column right 66.6%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success">column left 33.3%</div>
            <div class="col-md-4 bg-warning">column middle 33.3%</div>
            <div class="col-md-4 bg-success">column right 33.3%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 bg-success">column left 25%</div>
            <div class="col-md-6 bg-warning">column middle 50%</div>
            <div class="col-md-3 bg-success">column right 25%</div>
        </div>
    </div>
</body>

</html>
