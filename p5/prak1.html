<html>

<head>
    <title>mengakses html dom</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
    </script>
    <h1>jago javascript</h1>
    <h1>javascript sangat menyenangkan</h1>
    <script>
        const element = document.getElementsByTagName("h1");
        document.getElementById("demo").innerHTML = "isi h1 pertama adalah : " + element[0].innerHTML;
    </script>
    <p class="nama">Meliusa Nora Hariyanti</p>
    <script>
        const x = document.getElementsByClassName("nama");
        document.getElementById("demo").innerHTML = "nama saya adalah " + x[0].innerHTML;
    </script>
</body>

</html>
