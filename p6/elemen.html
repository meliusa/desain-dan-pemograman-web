<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleTable.css" type="text/css">
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            //menambah baris
            $(".add-row").click(function () {
                var name = $("#name").val();
                var email = $("#email").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name +
                    "</td><td>" +
                    email + "</td></tr>";
                $("table tbody").append(markup);
            });

            //menghapus baris yang dicentang
            $(".delete-row").click(function () {
                $("table tbody").find('input[name="record"]').each(function () {
                    if ($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>

<body>
    <form action="">
        <input type="text" name="" id="name" placeholder="name">
        <input type="text" name="" id="email" placeholder="email address">
        <input type="button" name="" class="add-row" value="add row">
    </form>
    <table>
        <thead>
            <tr>
                <th>select</th>
                <th>name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>tony stark</td>
                <td>tonystark@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">delete-row</button>
</body>

</html>
