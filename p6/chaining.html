<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleAnimate.css" type="text/css">
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".box")
                    .animate({
                        width: "300px"
                    })
                    .animate({
                        height: "300px"
                    })
                    .animate({
                        marginLeft: "150px"
                    })
                    .animate({
                        borderWidth: "10px"
                    })
                    .animate({
                        opacity: 0.5
                    })
            });
        });
    </script>
</head>

<body>
    <button type="button">start animation</button>
    <div class="box"></div>
</body>

</html>
