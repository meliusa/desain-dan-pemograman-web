<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("<b>Hello World</b>");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello Jquery</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>

<body>
    <p id="test1">this is the first paragraph</p>
    <p id="test2">this is another paragraph</p>
    <p>your name : <input type="text" id="test3"></p>

    <button id="btn1">get text</button>
    <button id="btn2">get html</button>
    <button id="btn3">get value</button>
</body>

</html>
