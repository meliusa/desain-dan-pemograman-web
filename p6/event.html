<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Jquery</title>
    <style>
        #paragraf {
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#paragraf").click(function () {
                $("#paragraf").css("color", "white");
            });
            $("#paragraf").mouseover(function () {
                $("#paragraf").css("background-color", "silver");
            });
            $("#paragraf").mouseout(function () {
                $("#paragraf").css("background-color", "blue");
            });
            $("#paragraf").dblclick(function () {
                $("#paragraf").css("border", "solid 3px black");
            });
        });
    </script>
</head>

<body>
    <p id="paragraf">Mata kuliah favorite saya adalah Desain Antarmuka</p>
</body>

</html>
