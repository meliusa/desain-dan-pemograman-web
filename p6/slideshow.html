<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSlideShow.css">
    <script src="jquery-3.6.0.js"></script>
    <script>
        var i = 0;
        $(document).ready(function () {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        };
    </script>
</head>

<body>
    <div id="slider">
        <img src="gambar1.JPG" alt="" id="sliderImage1">
        <div class="slidertitle" id="title1">Gambar1</div>

        <img src="gambar2.JPG" alt="" id="sliderImage2">
        <div class="slidertitle" id="title1">Gambar2</div>

        <img src="gambar3.JPG" alt="" id="sliderImage3">
        <div class="slidertitle" id="title1">Gambar3</div>

    </div>
</body>

</html>
